<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FP&A Analysis Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>FP&A Analysis Dashboard</h1>
    <p>Enter a company name to analyze its financial performance</p>
  </header>

  <div class="container">
    <div id="company-input">
      <input type="text" id="company-name-input" placeholder="Enter company name">
      <button id="submit-button">Analyze</button>
    </div>

    <div class="kpi-container" id="kpi-container">
      <!-- KPI elements will be generated by JavaScript -->
    </div>

    <div class="chart-container">
        <canvas id="chart-container"></canvas>
        <!-- Chart elements will be generated by JavaScript -->
      </div>
      
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
